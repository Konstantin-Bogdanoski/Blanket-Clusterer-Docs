<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blanket Clusterer Documentation</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="Description" name="description">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <link href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" rel="stylesheet">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '',
        repo: '',
        loadSidebar: true,
        subMaxLevel: 2,
        plugins: [
            function (hook) {
                let footer = [
                    '<hr/>',
                    '<footer style="text-align: center">',
                    '<a href="https://finki.ukim.mk" target="_blank"><img src="https://finki.ukim.mk/sites/default/files/logo_10.png" alt="FINKI Logo"/></a>',
                    '<div><a href="https://github.com/Konstantin-Bogdanoski" target="_blank">Konstantin Bogdanoski</a> &copy;2020.</div>',
                    '<div>Proudly published with <a href="https://docsify.js.org" target="_blank">docsify</a>.</div>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer;
                });
            }
        ]
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
